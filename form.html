<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <link rel="stylesheet" href="https://design-system.service.gov.uk/styles/govuk.css">
</head>
<body class="govuk-template">
    <main class="govuk-main-wrapper">
        <h1 class="govuk-heading-xl">Enter Your Details</h1>
        <form action="summary.html" method="GET">
            <label class="govuk-label">Name: <input type="text" name="name"></label><br>
            <label class="govuk-label">Address: <input type="text" name="address"></label><br>
            <input type="hidden" name="destination" value="">
            <button class="govuk-button" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
