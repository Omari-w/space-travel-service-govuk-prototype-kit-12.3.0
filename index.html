<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Service</title>
    <link rel="stylesheet" href="https://design-system.service.gov.uk/styles/govuk.css">
</head>
<body class="govuk-template">
    <main class="govuk-main-wrapper">
        <h1 class="govuk-heading-xl">Space Travel Service</h1>
        <p class="govuk-body">Where do you want to go?</p>
        <form action="form.html" method="GET">
            <label class="govuk-label">
                <input type="radio" name="destination" value="Moon"> Moon
            </label>
            <label class="govuk-label">
                <input type="radio" name="destination" value="Mars"> Mars
            </label>
            <br>
            <button class="govuk-button" type="submit">Next</button>
        </form>
    </main>
</body>
</html>
